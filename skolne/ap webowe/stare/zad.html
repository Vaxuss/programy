<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>

</head>
<body>
    
    <form>
        Y = <input type = float id = "a">x<sup>2</sup> + <input type = float id = "b">x + <input type = float  id = "c"><br/>
        <input type = button value = "Oblicz" onclick = oblicz()>
        <p id = "wynik"></p>
    </form>
    <script>
        function oblicz()
        {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let x1;
            let x2;
            let x0;
            
            let delta = Math.pow(b,2) - 4 * a * c;

            if(delta > 0)
            {
                x1 = (-Math.abs(b) - Math.sqrt(delta)) / (2 * a);
                x2 = (-Math.abs(b) + Math.sqrt(delta)) / (2 * a);

                document.getElementById('wynik').innerHTML = "Są 2 rozwiązania, x1 = " + x1 + ", x2 = " + x2;
            }

            if(delta < 0)
            {
                document.getElementById('wynik').innerHTML = "Nie ma rozwiązań"
            }

            if(delta == 0)
            {
                x0 = -Math.abs(b) / (2 * a);
                document.getElementById('wynik').innerHTML = "Jest jedno rozwiązanie, x = " + x0;
            }
        }
    </script>
</body>
</html>
