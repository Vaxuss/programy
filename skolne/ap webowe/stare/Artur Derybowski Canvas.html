<html>
<head>



<script>
function draw() {
	
	let a = parseFloat(document.getElementById('a').value);
	let b = parseFloat(document.getElementById('b').value);
	let c = parseFloat(document.getElementById('c').value);
	
	
	var canvas = document.getElementById('canvas');
	
	if(a+b>c && b+c>a && c+a>b){
		a *= 37.8;
		b *= 37.8;
		c *= 37.8;
		
	
		if (canvas.getContext){
			var ctx = canvas.getContext('2d');

			ctx.beginPath();
			ctx.moveTo(100, 25);
			ctx.lineTo(100+b, 25);
			ctx.lineTo(100, c+25);
			ctx.fill();
		}
	}
}


</script>
</head>

<body>

<canvas id="canvas" width="400" height="400" style="border:1px solid #000000;">
</canvas>

<form>
	Pierwszy bok: <input type = "number" value = 5 id = "a"></br>
	Drugi bok: <input type = "number" value = 6 id = "b"></br>
	Trzeci bok: <input type = "number" value = 7 id = "c"></br>
	<button type = "button" onclick = "draw()">Rysuj</button></br>
</form>

</body>

</html>
