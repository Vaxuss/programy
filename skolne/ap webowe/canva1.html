<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css.css">
    <title>Document</title>
</head>
<body>
    <canvas id = "rysunek" width="1200px" height = "600px"></canvas>
        <script>
            var mojaCanva = document.getElementById("rysunek");
            var ctx = mojaCanva.getContext("2d");
            ctx.beginPath();
            ctx.lineWidth = 3;
            var endAngle = Math.PI * 2;

            // ctx.arc(400, 300, 100, 0, endAngle);
            // ctx.lineTo(120 - 20, 20);
            // ctx.arcTo(120, 20, 120, 40, 20);
            // ctx.lineTo(120,80)

            ctx.moveTo(60,70);
            ctx.lineTo(300, 50);
            ctx.lineTo(500, 50);
            ctx.lineTo(700, 80);
            ctx.lineTo(930, 180);
            ctx.quadraticCurveTo(980, 200, 960, 265);
            ctx.quadraticCurveTo(930, 320, 850, 320);
            ctx.lineTo(350, 320);
            ctx.quadraticCurveTo(250, 320, 50, 160);
            ctx.quadraticCurveTo(0, 100, 60, 70);
            
            ctx.stroke();
            ctx.beginPath();

            ctx.moveTo(210,11);
            ctx.lineTo(210,11);
            ctx.lineTo(210,59);
            ctx.lineTo(320,51);
            ctx.lineTo(290,11);
            ctx.lineTo(210,11);

            ctx.moveTo(300,150);
            ctx.arc(300, 160, 10, 0, endAngle)
            ctx.moveTo(300,150);
            ctx.lineTo(400,150);
            ctx.lineTo(400,170);
            ctx.lineTo(300,170);
            ctx.moveTo(400,150);
            ctx.lineTo(400,200);
            ctx.lineTo(500,200);
            ctx.lineTo(500,100);
            ctx.lineTo(400,100);
            ctx.lineTo(400,170);
            ctx.stroke();

        </script>
    

</body>
</html>
