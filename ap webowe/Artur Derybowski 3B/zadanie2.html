    <title>Zadanie 2</title>
    <style>
        body{
            background-color: grey;
        }
    </style>

</head>
<body>
<script>

    function Skoczek(nr_start, imie, nazwisko, odleglosc, nota){
        this.nr_start = nr_start;
        this.imie = imie;
        this.nazwisko = nazwisko;
        this.odleglosc = odleglosc;
        this.nota = nota;
    }
    
    const skoczek1 = new Skoczek(1, "Adam", "Małysz", 98.5, 263);
        
    
    Skoczek.prototype.dane = function(){
            console.log("Numer startowy: " + this.nr_start);
            console.log("Imie i nazwisko: " + this.imie + " " + this.nazwisko);
            console.log("Odległość: " + this.odleglosc + " m");
            console.log("Liczba punktów: " + this.nota + " pkt.");
    }

    skoczek1.dane();
</script>
</body>
</html>
