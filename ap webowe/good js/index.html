<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styl.css">
    <script src = "https://kit.fontawesome.com/3710696c33.js" crossorigin ="anonymous"></script>
</head>
<body>
   
<div class = "item item3">
    <div class = "background"></div>    
</div>
<div class = "item item1">
    <div class = "background"></div>    
</div>

<div class = "item item2">
    <div class = "background"></div>    
</div>


<section>
    <button class = "arrow"><i class = "fas fa-arrow-down"></i></button>
</section>

<script>
    const arrowBtn = document.querySelector('.arrow');
    const arrowIcon = document.querySelector('.fas');
    const img = document.querySelector('.item1');
    const img2 = document.querySelector('.item3');

    const a = () =>{
        document.body.style.backgroundImage = 'url("ob8.jpg")';
    }

    const b = () =>{
        document.body.style.backgroundImage = 'url("ob3.jpg")';
    }
    const d = () =>{
        document.body.style.backgroundColor = "black";
    }

    document.querySelector('.item1').addEventListener('click', a);
    document.querySelector('.item2').addEventListener('click', b);
    document.querySelector('.item2').addEventListener('mouseover', d);

    const showImg = () =>{
        img.classList.toggle('hide');
        if(img .classList.contains('hide')){
            arrowIcon.style.transform = 'rotate(180deg)';
        }else{
            arrowIcon.style.transform = 'rotate(0)';
        }

        img2.classList.toggle('hide');
        if(img .classList.contains('hide')){
            arrowIcon.style.transform = 'rotate(180deg)';
        }else{
            arrowIcon.style.transform = 'rotate(0)';
        }

    }
    arrowBtn.addEventListener('click',showImg);
</script>

</body>
</html>
